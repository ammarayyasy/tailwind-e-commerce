<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- local style -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="">
                <img class="w-32" src="/dist/images/logo.svg" alt="">
            </a>

            <!-- search bar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="Search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
            </div>

            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wishlist</div>
                    <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>

                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
                </a>

                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-regular fa-user"></i>  
                    </div>
                    <div class="text-xs leading-3">Profile</div>
                </a>
            </div> 

        </div>
    </header>
    <!-- header end -->

    <!-- navbar -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <!-- all category -->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
                <span class="text-white">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">All Categories</span>
                
                <div class="absolute w-full left-0 top-full bg-white shadow-sm py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
                    <!-- single category -->
                        <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                            <img class="w-5 h-5 object-contain" src="images/icons/sofa.svg" alt="">
                            <span class="ml-6 text-gray-600 text-sm">Sofa</span>
                        </a>
                    <!-- single category end -->
                    <!-- single category -->
                        <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                            <img class="w-5 h-5 object-contain" src="images/icons/bed.svg" alt="">
                            <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
                        </a>
                    <!-- single category end -->
                    <!-- single category -->
                        <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                            <img class="w-5 h-5 object-contain" src="images/icons/office.svg" alt="">
                            <span class="ml-6 text-gray-600 text-sm">Office</span>
                        </a>
                    <!-- single category -->
                        <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                            <img class="w-5 h-5 object-contain" src="images/icons/phone.svg" alt="">
                            <span class="ml-6 text-gray-600 text-sm">Electronics</span>
                        </a>
                    <!-- single category end -->
                    <!-- single category -->
                        <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                            <img class="w-5 h-5 object-contain" src="images/icons/terrace.svg" alt="">
                            <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
                        </a>
                    <!-- single category end -->
                </div>
            </div>
            <!-- all category end -->

            <!-- navbar links -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Contact Us</a>
                    <a href="" class="text-gray-200 hover:text-white transition">About Us</a>
                </div>
                <a href="" class="text-gray-200 hover:text-white transition">Login</a>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
</body>
</html>
